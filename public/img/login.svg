<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-labelledby="title desc">
  <title id="title">Login Illustration Placeholder</title>
  <desc id="desc">Abstract gradient background with a lock icon to represent authentication</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ef4444" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#111827" stop-opacity="0.95"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="1200" height="800" fill="url(#g)"/>
  <g transform="translate(600 400)">
    <circle r="180" fill="#ffffff" fill-opacity="0.1" stroke="#ffffff" stroke-opacity="0.25" stroke-width="2"/>
    <circle r="130" fill="#ffffff" fill-opacity="0.1" stroke="#ffffff" stroke-opacity="0.25" stroke-width="2"/>
    <g filter="url(#shadow)">
      <rect x="-120" y="-40" width="240" height="160" rx="16" fill="#ffffff" fill-opacity="0.9"/>
      <rect x="-70" y="-105" width="140" height="90" rx="45" fill="#ffffff" fill-opacity="0.9" stroke="#ef4444" stroke-width="6"/>
      <rect x="-80" y="-10" width="160" height="24" rx="6" fill="#ef4444" fill-opacity="0.15"/>
      <circle cx="0" cy="40" r="18" fill="#ef4444"/>
      <rect x="-2" y="40" width="4" height="28" rx="2" fill="#ffffff"/>
    </g>
  </g>
  <text x="40" y="760" fill="#ffffff" opacity="0.8" font-family="system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial" font-size="20">
    Placeholder illustration (public/img/login.svg)
  </text>
</svg>
